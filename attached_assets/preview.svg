<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1280" height="720" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1280" height="64" fill="#0b1220"/>
  <text x="24" y="40" fill="#e5e7eb" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="22">SecureDash</text>
  <rect x="1080" y="18" rx="8" ry="8" width="176" height="28" fill="#1f2937"/>
  <text x="1096" y="38" fill="#9ca3af" font-size="14" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">Admin • Dark</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="220" height="656" fill="#0b1220"/>
  <g fill="#9ca3af" font-size="14" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    <text x="24" y="104">Dashboard</text>
    <text x="24" y="136">Activity</text>
    <text x="24" y="168">Security</text>
    <text x="24" y="200">Users</text>
    <text x="24" y="232">Settings</text>
  </g>
  <rect x="16" y="86" width="6" height="16" fill="#22d3ee"/>

  <!-- Top Stat Cards -->
  <g>
    <rect x="252" y="96" rx="12" ry="12" width="300" height="100" fill="url(#card)" stroke="#374151"/>
    <text x="272" y="126" fill="#9ca3af" font-size="12" font-family="Inter, system-ui">Events (24h)</text>
    <text x="272" y="164" fill="#e5e7eb" font-size="28" font-weight="700" font-family="Inter, system-ui">1,284</text>
  </g>
  <g>
    <rect x="572" y="96" rx="12" ry="12" width="300" height="100" fill="url(#card)" stroke="#374151"/>
    <text x="592" y="126" fill="#9ca3af" font-size="12" font-family="Inter, system-ui">Active Sessions</text>
    <text x="592" y="164" fill="#e5e7eb" font-size="28" font-weight="700" font-family="Inter, system-ui">42</text>
  </g>
  <g>
    <rect x="892" y="96" rx="12" ry="12" width="300" height="100" fill="url(#card)" stroke="#374151"/>
    <text x="912" y="126" fill="#9ca3af" font-size="12" font-family="Inter, system-ui">Critical Alerts</text>
    <text x="912" y="164" fill="#fca5a5" font-size="28" font-weight="700" font-family="Inter, system-ui">3</text>
  </g>

  <!-- Chart area -->
  <rect x="252" y="220" rx="12" ry="12" width="620" height="280" fill="url(#card)" stroke="#374151"/>
  <text x="272" y="250" fill="#e5e7eb" font-size="14" font-family="Inter, system-ui">System Performance</text>
  <polyline points="272,440 320,420 368,430 416,400 464,410 512,370 560,380 608,340 656,360 704,330 752,335 800,320 848,300" fill="none" stroke="#22d3ee" stroke-width="3"/>

  <!-- Table area -->
  <rect x="892" y="220" rx="12" ry="12" width="300" height="280" fill="url(#card)" stroke="#374151"/>
  <text x="912" y="250" fill="#e5e7eb" font-size="14" font-family="Inter, system-ui">Recent Activity</text>
  <g fill="#9ca3af" font-size="12" font-family="Inter, system-ui">
    <text x="912" y="280">• User login (admin)</text>
    <text x="912" y="304">• Policy updated</text>
    <text x="912" y="328">• Session expired</text>
    <text x="912" y="352">• IP flagged</text>
  </g>

  <!-- Bottom cards -->
  <rect x="252" y="520" rx="12" ry="12" width="300" height="160" fill="url(#card)" stroke="#374151"/>
  <rect x="572" y="520" rx="12" ry="12" width="300" height="160" fill="url(#card)" stroke="#374151"/>
  <rect x="892" y="520" rx="12" ry="12" width="300" height="160" fill="url(#card)" stroke="#374151"/>

  <text x="252" y="704" fill="#6b7280" font-size="12" font-family="Inter, system-ui">Static preview (SVG)</text>
</svg>
